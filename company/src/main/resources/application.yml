server:
  port: 80

spring:
  application:
    name: company
  devtools:
    livereload:
      enabled=true:
  config:
    import:
      - classpath:/app/jwt/application-jwt.yml

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
